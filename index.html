<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventInvest - Invest in Events</title>
  <link rel="stylesheet" href="landing.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">EventInvest</div>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Invest in Events & Earn Profits</h1>
    <p>Support your favorite events, track investments, and get e-receipts instantly.</p>
    <a href="#events" class="btn-primary">Explore Events</a>
  </section>

  <!-- Featured Events -->
  <section id="events" class="events-section">
    <h2>Available Events</h2>
    <div class="events-grid" id="eventsGrid">
      <!-- JS dynamically adds event cards here -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EventInvest. All rights reserved.</p>
  </footer>

  <script src="landing.js"></script>
</body>
</html>
